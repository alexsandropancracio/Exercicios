<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="retrato.css" media="screen and (orientation: portrait)">
    <link rel="shortcut icon" href="imagens/ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Android</title>
</head>
<body onresize="mudouTamanho()">
    <header>
        <nav>
            <i id="burguer" class="material-symbols-sharp" onclick="clickMenu()">menu</i>
            <menu id="itens">
                <ul>
                    <li><a href="https://www.android.com/intl/pt-BR_br/what-is-android/">O que é o Android</a></li>
                    <li><a href="https://www.android.com/intl/pt-BR_br/android-13/">Android 13</a></li>
                    <li><a href="https://www.android.com/intl/pt-BR_br/phones-tablets/">Smartphones e Tablets</a></li>
                    <li><a href="https://www.android.com/intl/pt-BR_br/enterprise/"></a></li>
                </ul>
            </menu>
            <div class="logo"><a href="index.html"><img src="imagens/android-new-logo-site.png" alt="Logo Android"></a></div>
            <img  class= "lupa" src="imagens/lupa.png" alt="">
        </nav>
    </header>
    <main>
        <article class="interface">
            <h1>Conheça o <br>Android 13.</h1>
            <p>Seus dispositivos mais personalizados, particulares <br>e conectados do que nunca.</p>
            <div class="descubra"><a href="#">Descubra o Android 13</a></div>
        </article>
        <img class="celular" src="imagens/celular.png" alt="">
    </main>
    <script>
        
        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
